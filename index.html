<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container"></div>
        <div class="key-container">
            <btn class="number 1">1</btn>
            <btn class="number 2">2</btn>
            <btn class="number 3">3</btn>
            <btn class="number 4">4</btn>
            <btn class="number 5">5</btn>
            <btn class="number 6">6</btn>
            <btn class="number 7">7</btn>
            <btn class="number 8">8</btn>
            <btn class="number 9">9</btn>
            <btn class="operator plus">+</btn>
            <btn class="operator minus">-</btn>
            <btn class="operator multiply">*</btn>
            <btn class="operator divide">/</btn>
            <btn class="operator equal">=</btn>
            <btn class="operator clear">C</btn>
        </div>
    </div>
</body>
</html>
